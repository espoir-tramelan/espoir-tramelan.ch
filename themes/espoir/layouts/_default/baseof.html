<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="author" href="{{ "humans.txt" | relURL }}" />
	<link rel="manifest" href="/manifest.json">
	<link rel="stylesheet" href="{{ "css/style.css?20210624-0001" | relURL }}">
	<link href="{{ "css/aos.css?20210624-0001" | relURL }}" rel="stylesheet">
	<script>
		document.documentElement.className = document.documentElement.className.replace("no-js","js");
	</script>
	
	<script async defer data-domain="espoir-tramelan.ch" src="https://plausible.io/js/plausible.js"></script>	
	<script>
		// Register our service-worker
		if (navigator.serviceWorker) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('/sw.js', {
					scope: '/'
				});
				if (navigator.serviceWorker.controller) {
					navigator.serviceWorker.controller.postMessage({'command': 'trimCaches'});
				}
			});
		}
	</script>  
</head>
<body>
	{{ partial "header" . }}
	<main class="container" data-aos="fade-up"
	 data-aos-duration="200">
		{{ block "main" . }}{{ end }}
	</main>
	{{ partial "footer" . }}
	
	<script src="{{ "/js/aos.js?20210624-0001" | relURL }}"></script>	
	<script>
		  AOS.init();
	</script>
</body>
</html>
