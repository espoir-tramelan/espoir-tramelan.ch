{{ define "main" }}

{{ if .Content }}
<div>
	{{ with .Content }}<div>{{ . }}</div>{{ end }}
</div>
{{ end }}
	
	<div class="listing-faq">
	{{ range .Data.Pages }}
		<article class="faq" data-aos="fade-up"
		 data-aos-duration="500">				
			<h2>
				<a href="{{.Permalink}}">
				{{ .Title }}	
				</a>
			</h2>			
			<p>
				{{ .Params.shortanswer }}	
			</p>			
		</article>
	{{ end }}
	</div>
	
{{ end }}
