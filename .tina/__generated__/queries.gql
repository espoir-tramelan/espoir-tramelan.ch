query souvenirs($relativePath: String!) {
  souvenirs(relativePath: $relativePath) {
    ... on Document {
      _sys {
        filename
        basename
        breadcrumbs
        path
        relativePath
        extension
      }
      id
    }
    ...SouvenirsParts
  }
}

query souvenirsConnection($before: String, $after: String, $first: Float, $last: Float, $sort: String, $filter: SouvenirsFilter) {
  souvenirsConnection(
    before: $before
    after: $after
    first: $first
    last: $last
    sort: $sort
    filter: $filter
  ) {
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
    totalCount
    edges {
      cursor
      node {
        ... on Document {
          _sys {
            filename
            basename
            breadcrumbs
            path
            relativePath
            extension
          }
          id
        }
        ...SouvenirsParts
      }
    }
  }
}

